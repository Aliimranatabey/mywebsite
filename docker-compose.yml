version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: personal_website_db
    environment:
      POSTGRES_DB: personal_site
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./aliimran-personal-website-backend/personal-website-api
    container_name: personal_website_backend
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/personal_site
      SPRING_DATASOURCE_USERNAME: devuser
      SPRING_DATASOURCE_PASSWORD: devpass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"

  frontend:
    build: ./aliimran-personal-website
    container_name: personal_website_frontend
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  postgres_data:
